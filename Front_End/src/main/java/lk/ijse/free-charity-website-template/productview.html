<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f8f9fa; }
        .content { margin-left: 250px; padding: 20px; }
        .card:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); transition: all 0.3s ease-in-out; }
    </style>
</head>
<body>

<div class="sidebar d-flex flex-column bg-dark text-white p-3" style="height: 100vh; width: 250px; position: fixed;">
    <h3 class="text-center border-bottom pb-3">Admin Dashboard</h3>
    <a href="../free-charity-website-template/admin.html" class="text-white text-decoration-none py-2">Dashboard</a>
</div>

<div class="content">
    <h1 class="mb-4">Product Management</h1>

    <!-- Table loads dynamically via HTMX -->
    <div class="table-responsive bg-light p-4 shadow rounded"
         hx-get="/loadAllCategories"
         hx-trigger="load"
         hx-target="#categoryTableBody">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <td id="id">id</td>
                <td id="productname">Product</td>
                <td id="action">Actions</td>
            </tr>
            </thead>
            <tbody id="ProductTableBody">
            <!-- Categories will be loaded dynamically -->
            </tbody>
        </table>
    </div>

    <a href="../free-charity-website-template/admin.html" class="btn btn-primary mt-3">Back to Dashboard</a>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editCategoryId">
                <label for="editCategoryName" class="form-label">Product Name:</label>
                <input type="text" id="editCategoryName" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="updateCategory()">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/jquery.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    $(document).ready(()=>{
        alert('meka wada')
            function editCategory(id, name) {
            document.getElementById('editCategoryId').value = id;
            document.getElementById('editCategoryName').value = name;
            new bootstrap.Modal(document.getElementById('editModal')).show();
        }

        // Update category
        function updateCategory() {
            const id = document.getElementById('editCategoryId').value;
            const name = document.getElementById('editCategoryName').value;

            fetch('/updateCategory', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ categoryId: id, name: name })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        Swal.fire('Updated!', 'Category updated successfully', 'success');
                        document.getElementById('editModal').querySelector('.btn-close').click();
                        htmx.trigger('#categoryTableBody', 'load'); // Reload categories
                    } else {
                        Swal.fire('Error!', 'Failed to update category', 'error');
                    }
                });
        }

        // Delete category with confirmation
        function deleteCategory(id) {
            Swal.fire({
                title: "Are you sure?",
                text: "You won't be able to undo this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#d33",
                cancelButtonColor: "#3085d6",
                confirmButtonText: "Yes, delete it!"
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`/deleteCategory?categoryId=${id}`, {method: 'DELETE'})
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                Swal.fire("Deleted!", "Category has been deleted.", "success");
                                htmx.trigger('#categoryTableBody', 'load'); // Reload categories
                            } else {
                                Swal.fire("Error!", "Failed to delete category.", "error");
                            }
                        });
                }
            });
        }

            getAllProduct();
            function getAllProduct() {
                $.ajax({
                    url: 'http://localhost:8080/api/v1/product/getAllProducts',
                    type: 'POST',
                    header: {
                        "Authorization": "Berera" + localStorage.getItem("token")
                    },
                    success: function (res) {
                        alert("its done")
                        console.log("test", res.data)
                        ProductTable(res.data);
                    },
                    error: function (xhr, status, error) {
                        alert("Error loading user: " + error)
                    }
                });
            }
            function ProductTable(products){
                let tablebody = $("#ProductTableBody");
                tablebody.empty();
                products.forEach(pkg =>{
                    let row =`<tr>
                    <td>${pkg.id}</td>
                    <td>${pkg.productName}</td>
                    <td>${pkg.action}</td>
                </tr>`;
                    tablebody.append(row);
                });
            }
    });
    // Open edit modal

</script>

</body>
</html>
