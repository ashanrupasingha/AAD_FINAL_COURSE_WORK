
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { background-color: #f4f4f4; }
    .form-container, .table-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .btn-delete { background-color: #dc3545; color: #fff; }
    .img-thumbnail { width: 80px; height: 80px; object-fit: cover; }
  </style>
</head>
<body>
<div class="container py-5">
  <h1 class="text-center mb-5">Manage Products</h1>

  <div class="form-container mb-5">
    <h3 class="mb-4">Add New Product</h3>
    <form id="addProductForm" enctype="multipart/form-data">
      <div class="row g-3">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" name="productName" required>
        </div>
        <div class="col-md-6">

        </div>
        <div class="col-md-12">
          <label for="productDescription" class="form-label">Product Description</label>
          <textarea class="form-control" id="productDescription" name="productDescription" rows="3" required></textarea>
        </div>
        <div class="col-md-6">
          <label for="productPrice" class="form-label">Price</label>
          <input type="number" class="form-control" id="productPrice" name="price" required>
        </div>
        <div class="col-md-6">
          <label for="productImage" class="form-label">Product Image</label>
          <input type="file" class="form-control" id="productImage" name="productImage" required>
        </div>
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
      </div>
    </form>
  </div>

  <div class="form-container mb-5">
    <h3 class="mb-4">Search Products</h3>
    <input type="text" class="form-control" id="searchQuery" placeholder="Enter product name to search">
  </div>

  <div class="table-container">
    <h3 class="mb-4">Existing Products</h3>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Name</th>
          <th>Description</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody id="productList">
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    loadProducts();
    let name = $('#productName').val();
    let description = $('#productDescription').val();
    let image = $('#productImage').val();
    let price = $('#productPrice').val();

    const data = {
      name:name,
      description:description,
      image:image,
      price:price
    }
    console.log(data)
    $("#addProductForm").submit(function (event) {
      event.preventDefault();
      alert("hellooooo")
      let formData = new FormData(this);
      $.ajax({
        url: 'http://localhost:8080/api/v1/product/save',
        type: 'POST',
        data:JSON.stringify({
          name:name,
          description:description,
          image:image,
          price:price
        }),
        contentType: 'application/json',
        processData: false,
        success: function () {
          alert("Product added successfully");
          loadProducts();
          $("#addProductForm")[0].reset();
        }
      });
    });

    $("#searchQuery").on("keyup", function () {
      let query = $(this).val();
      $.get("SearchProductServlet", { searchQuery: query }, function (data) {
        $("#productList").html(data);
      });
    });

    $(document).on("click", ".delete-btn", function () {
      let productId = $(this).data("id");
      if (confirm("Are you sure you want to delete this product?")) {
        $.post("DeleteProductServlet", { id: productId }, function () {
          alert("Product deleted successfully");
          loadProducts();
        });
      }
    });
  });

  function loadProducts() {
    $.get("LoadProductsServlet", function (data) {
      $("#productList").html(data);
    });
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
