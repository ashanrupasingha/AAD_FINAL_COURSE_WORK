<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donate Now</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .donate-container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            color: #444;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: #ffca00;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff9300;
        }

        #message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

    </style>
</head>
<body>
<div class="donate-container">
    <h1>Make a Donation</h1>
    <form id="donation-form">
        <label for="userId">User ID</label>
        <input type="text" id="userId" name="userId" placeholder="Enter your User ID" required>

        <label for="product">Product</label>
        <input type="text" id="product" name="product" placeholder="What are you donating?" required>

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter donation amount" step="0.01" required>

        <button type="submit">Donate</button>
    </form>

    <div id="message"></div>
</div>
